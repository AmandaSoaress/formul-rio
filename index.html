<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body bgcolor="ffefd5" ;>
    <br>
    <br>
    <h1> Formulário:</h1>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <label for="name">Nome Completo</label>
            <br>
            <input id="name" type="texto" name="name" placeholder="Como gostaria de ser chamado.">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" name="email" placeholder="email@seudominio.com">
            <br>
            <br>
            <label for="mensage">Mensagem</label>
            <br>
            <textarea name="mensage" id="mensage" cols="30" rows="10"placeholder="Digite a sua mensagem em breve responderemos."></textarea
        >
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
